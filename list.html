<div class="row">
  <div class="col-xs-12 col-md-4 col-md-offset-4">
    <br />
    <button class="center-block btn btn-primary" (click)="sendPing()">Send Ping</button>
    <br />
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4 col-md-offset-4">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#ping of pings"
        (click)="onSelect(ping)">
         {{ ping.user }} - {{ ping.time }}
      </li>
    </ul>
  </div>
</div>
